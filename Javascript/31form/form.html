<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="form.css"/>
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <form method="POST" action="http://localhost:7600/employee">
                        <div class="form-group">
                            <label>Employee Id</label>
                            <input class="form-control" id="uid" readonly
                            name="id"/>
                        </div>
                        <div class="form-group">
                            <label for="fname">FirstName</label>
                            <input class="form-control" id="fname"
                            name="fname" placeholder="First Name"
                            onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email"
                                    name="email" placeholder="a@a.com"
                                    oninput="validateEmail()"/>
                                    <p id="eout"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input class="form-control" id="password"
                                    name="password" placeholder="Enter Your Password"
                                    type="password"
                                    oninput="validatePassword()"/>
                                    <span class="glyphicon glyphicon-eye-open"
                                    onClick="showPassowrd()"></span>
                                    <p id="pout"></p>
                                    <div id="ppout"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Confirm Password</label>
                                    <input class="form-control" id="cpwd"
                                    name="cpwd" oninput="cpassword()"/>
                                    <p id="cpout"></p>
                                </div>
                            </div>
                        </div>
                        <span id="cityOut">

                        </span>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city" name="city" onChange="getCity()">
                                <option>Delhi</option>
                                <option>Gurgaon</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                            </select>
                        </div>
                       
                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                        <button type="reset" class="btn btn-danger">
                            Reset
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
        <script>
            window.onload=getId()
        </script>
    </body>
</html>
