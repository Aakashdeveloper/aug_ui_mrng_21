<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee
                </div>
                <div class="panel-body">
                    <form method="GET">
                        <div class="form-group">
                            <label>Employee Id</label>
                            <input class="form-control" value="A835F87" readonly
                            name="eid"/>
                        </div>
                        <div class="form-group">
                            <label for="fname">FirstName</label>
                            <input class="form-control" id="fname"
                            name="fname" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <label for="lname">LastName</label>
                            <input class="form-control" id="lname"
                            name="lname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email"
                                    name="email" placeholder="a@a.com"
                                    type="email"
                                    required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input class="form-control" id="pwd"
                                    name="pwd" placeholder="Enter Your Password"
                                    type="password" minlength="5"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input class="form-control" id="date"
                                    name="date" type="date"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="photo">Photo</label>
                                    <input class="form-control" id="photo"
                                    name="photo" type="file"/>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label>Gender</label>
                        </div>
                        <div  class="radio">
                            <label>
                                <input type="radio" name="gender">Female
                            </label>
                            
                        </div>
                        <div  class="radio">
                            <label>
                                <input type="radio" name="gender">Male
                            </label>
                        </div>
                        <div class="form-group">
                            <div>
                                <label>Shift</label>
                            </div>
                            <label class="radio-inline">
                                <input type="radio" name="shift">Day Shift
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="shift">Nigh tShift
                            </label>
                        </div>

                        <div>
                            <label>Language</label>
                        </div>
                        <div  class="checkbox">
                            <label>
                                <input type="checkbox" value="React">React
                            </label>
                            
                        </div>
                        <div  class="checkbox">
                            <label>
                                <input type="checkbox" value="Node">Node
                            </label>
                        </div>
                        <div  class="checkbox">
                            <label>
                                <input type="checkbox" value="JavaScript">JavaScript
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city">
                                <option>Delhi</option>
                                <option>Gurgaon</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" id="comment" rows="5"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success">
                            Submit
                        </button>
                        <button type="reset" class="btn btn-danger">
                            Reset
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
